<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #eee;
            }
            .form-signin {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
                margin-bottom: 10px;
            }
            .form-signin .checkbox {
                font-weight: normal;
            }
            .form-signin .form-control {
                position: relative;
                height: auto;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 10px;
                font-size: 16px;
            }
            .form-signin .form-control:focus {
                z-index: 2;
            }
            .form-signin input[type="email"] {
                margin-bottom: -1px;
                border-bottom-right-radius: 0;
                border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
        </style>
        <title>Welcome people</title>
    </head>
    <body>
        <div class="container">
            <form action="login.jsp" method="post" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-control">
                    <input type="text" autofocus="" required="" placeholder="Username" class="form-control" id="inputEmail" name="uname" />
                </div>
                <div class="form-control">
                    <input type="password" required="" placeholder="Password" class="form-control" id="inputPassword" name="password" />
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>
            <div class="row">
                <div class="form-signin">New User <a href="register.jsp">Register Here</a></div>
            </div>
        </div> <!-- /container -->
        <div>
            
        </div>
    
</body></html>
